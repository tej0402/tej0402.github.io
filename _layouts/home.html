<style>
    /* Wave Animation Force */
    .wave-hand {
        display: inline-block;
        animation: wave 2.5s infinite;
        transform-origin: 70% 70%;
    }

    @keyframes wave {
        0% {
            transform: rotate(0deg);
        }

        10% {
            transform: rotate(14deg);
        }

        20% {
            transform: rotate(-8deg);
        }

        30% {
            transform: rotate(14deg);
        }

        40% {
            transform: rotate(-4deg);
        }

        50% {
            transform: rotate(10deg);
        }

        60% {
            transform: rotate(0deg);
        }
